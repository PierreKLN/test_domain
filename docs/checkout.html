<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – Ma Boutique</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f1216;--panel:#151a21;--muted:#8b98a5;--text:#f5f7fb;--brand:#4f8cff;--border:#1f2630;--radius:16px}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    .container{width:min(900px,92%);margin-inline:auto}
    header{position:sticky;top:0;background:#0f1216cc;border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}.logo-mark{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,#3b7cff,#6ee7b7);display:grid;place-items:center}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));border:1px solid var(--border);border-radius:var(--radius);padding:20px;margin:14px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    .btn{border:1px solid var(--border);background:var(--panel);padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#3b7cff,#4f8cff);border-color:rgba(255,255,255,.1)}
    .muted{color:var(--muted)}
    .row{display:flex;justify-content:space-between;gap:10px;margin:8px 0}
    input,select{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:10px 12px;color:var(--text);width:100%}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="./index.html"><span class="logo-mark">M</span><span>Ma Boutique</span></a>
      <a class="btn" href="./index.html">← Continuer mes achats</a>
    </div>
  </header>

  <main class="container" style="padding:20px 0 40px">
    <h1 style="margin:0 0 10px">Paiement</h1>
    <p class="muted" style="margin:0 0 20px">Vérifiez votre commande puis renseignez vos coordonnées.</p>

    <div class="grid">
      <section class="card">
        <h2 style="margin:0 0 10px">Coordonnées</h2>
        <div style="display:grid;gap:10px">
          <label>Nom complet <input id="name" placeholder="Jean Dupont" required></label>
          <label>Email <input id="email" type="email" placeholder="jean@mail.com" required></label>
          <label>Adresse <input id="address" placeholder="10 rue des Fleurs" required></label>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <label>Ville <input id="city"></label>
            <label>Code postal <input id="zip" pattern="\\d{4,5}"></label>
          </div>
          <label>Pays
            <select id="country"><option>France</option><option>Belgique</option><option>Suisse</option><option>Canada</option></select>
          </label>
        </div>
        <h2 style="margin:20px 0 10px">Paiement (démo)</h2>
        <div style="display:grid;gap:10px">
          <label>Numéro de carte <input id="card" inputmode="numeric" placeholder="4242 4242 4242 4242"></label>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <label>Expiration <input id="exp" placeholder="MM/AA"></label>
            <label>CVC <input id="cvc" placeholder="123"></label>
          </div>
          <button class="btn primary" id="pay">Payer maintenant</button>
          <p class="muted">Ceci est une démonstration. Pour des paiements réels, branchez Stripe/PayPal côté serveur.</p>
        </div>
      </section>

      <aside class="card">
        <h2 style="margin:0 0 10px">Résumé</h2>
        <div id="summary" class="muted">Chargement…</div>
        <hr style="border:none;border-top:1px dashed var(--border);margin:14px 0">
        <div class="row"><span>Sous-total</span><strong id="subtotal">0,00 €</strong></div>
        <div class="row"><span>TVA (20%)</span><strong id="vat">0,00 €</strong></div>
        <div class="row"><span>Total</span><strong id="total">0,00 €</strong></div>
      </aside>
    </div>
  </main>

  <script>
    const euro = n => n.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' });
    let cart = [];
    try { cart = JSON.parse(localStorage.getItem('cart') || '[]'); } catch(e){ cart = []; }

    const subtotalEl = document.getElementById('subtotal');
    const vatEl = document.getElementById('vat');
    const totalEl = document.getElementById('total');
    const summary = document.getElementById('summary');

    function renderCart(){
      if(!cart.length){
        summary.innerHTML = '<span class="muted">Votre panier est vide.</span>';
        subtotalEl.textContent = '0,00 €';
        vatEl.textContent = '0,00 €';
        totalEl.textContent = '0,00 €';
        return;
      }
      summary.innerHTML = cart.map(i =>
        `<div class="row"><span>${i.name} × ${i.qty}</span><strong>${euro(i.qty*i.price)}</strong></div>`
      ).join('');
      const sub = cart.reduce((s,i)=> s + i.qty*i.price, 0);
      const vat = sub * .2; const total = sub + vat;
      subtotalEl.textContent = euro(sub);
      vatEl.textContent = euro(vat);
      totalEl.textContent = euro(total);
    }

    document.getElementById('pay').addEventListener('click', () => {
      if(!cart.length) return alert('Votre panier est vide.');
      const required = ['name','email','address'];
      for(const id of required){
        const v = document.getElementById(id).value.trim();
        if(!v) return alert('Merci de remplir vos coordonnées.');
      }
      alert('Paiement simulé ✅\\n\\nMerci pour votre commande !');
      localStorage.setItem('cart', '[]'); // vider le panier
      window.location.href = './index.html';
    });

    renderCart();
  </script>
</body>
</html>
